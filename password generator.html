
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script>
        function generatePassword(length) {
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+[]{}|;:,.<>?";
            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            return password;
        }

        function displayGeneratedPassword() {
            const newPassword = generatePassword(12);
            document.getElementById("password-output").textContent = `Generated password: ${newPassword}`;
        }
    </script>
</head>
<body>
    <h1>Password Generator</h1>
    <button onclick="displayGeneratedPassword()">Generate Password</button>
    <p id="password-output"></p>
</body>
</html>
